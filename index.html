<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>Hi there! <span>What color do you want your backround?</span></div>
    <select>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button type="button" onclick="changeBackroundColor()" >Change Backround Color</button>

    <script>
        function changeBackroundColor() {
            const bodyEL = document.querySelector('body');
            const dropdownEL = document.querySelector('select');

            bodyEL.style.backgroundColor = dropdownEL.value;
        }
    </script>
</body>
</html>
